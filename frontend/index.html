<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helium Search</title>
  <meta name="description" content="A lightweight and clean AI search engine.">
  <meta property="og:title" content="Helium Search">
  <meta property="og:description" content="A lightweight and clean AI search engine.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#2563eb">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8053045122194729" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Home View -->
  <div id="home-view" class="view home-view active">
    <div class="lang-switcher" id="home-lang-switcher">
      <button class="lang-btn" type="button" aria-label="Language">
        <svg class="lang-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"/>
        </svg>
        <span class="lang-btn-text">English</span>
        <svg class="lang-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      <div class="lang-dropdown">
        <button class="lang-option" data-lang="en">English</button>
        <button class="lang-option" data-lang="ko">한국어</button>
        <button class="lang-option" data-lang="ja">日本語</button>
        <button class="lang-option" data-lang="zh">中文</button>
        <button class="lang-option" data-lang="es">Español</button>
        <button class="lang-option" data-lang="fr">Français</button>
        <button class="lang-option" data-lang="de">Deutsch</button>
        <button class="lang-option" data-lang="ru">Русский</button>
        <button class="lang-option" data-lang="pt">Português</button>
        <button class="lang-option" data-lang="ar">العربية</button>
        <button class="lang-option" data-lang="vi">Tiếng Việt</button>
        <button class="lang-option" data-lang="th">ไทย</button>
        <button class="lang-option" data-lang="hi">हिन्दी</button>
        <button class="lang-option" data-lang="it">Italiano</button>
        <button class="lang-option" data-lang="tr">Türkçe</button>
        <button class="lang-option" data-lang="nl">Nederlands</button>
        <button class="lang-option" data-lang="pl">Polski</button>
        <button class="lang-option" data-lang="id">Bahasa Indonesia</button>
      </div>
    </div>
    <div class="home-content">
      <h1 class="brand">
        <span class="brand-he">He</span>lium
      </h1>
      <p class="tagline">A lightweight and clean AI search engine.</p>
      <form class="search-form search-form--home" id="home-search-form">
        <div class="search-input-wrap">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            type="text"
            id="home-search-input"
            class="search-input"
            placeholder="Search anything..."
            autocomplete="off"
            autofocus
          >
          <button type="button" class="search-clear hidden" id="home-clear" aria-label="Clear">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Results View -->
  <div id="results-view" class="view results-view">
    <header class="results-header">
      <a href="/" class="results-brand" id="logo-link">
        <span class="brand-he">He</span>lium
      </a>
      <form class="search-form search-form--results" id="results-search-form">
        <div class="search-input-wrap">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            type="text"
            id="results-search-input"
            class="search-input"
            placeholder="Enter search query..."
            autocomplete="off"
          >
          <button type="button" class="search-clear hidden" id="results-clear" aria-label="Clear">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </form>
      <div class="lang-switcher lang-switcher--results">
        <button class="lang-btn lang-btn--compact" type="button" aria-label="Language">
          <svg class="lang-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"/>
          </svg>
        </button>
        <div class="lang-dropdown">
          <button class="lang-option" data-lang="en">English</button>
          <button class="lang-option" data-lang="ko">한국어</button>
          <button class="lang-option" data-lang="ja">日本語</button>
          <button class="lang-option" data-lang="zh">中文</button>
          <button class="lang-option" data-lang="es">Español</button>
          <button class="lang-option" data-lang="fr">Français</button>
          <button class="lang-option" data-lang="de">Deutsch</button>
          <button class="lang-option" data-lang="ru">Русский</button>
          <button class="lang-option" data-lang="pt">Português</button>
          <button class="lang-option" data-lang="ar">العربية</button>
          <button class="lang-option" data-lang="vi">Tiếng Việt</button>
          <button class="lang-option" data-lang="th">ไทย</button>
          <button class="lang-option" data-lang="hi">हिन्दी</button>
          <button class="lang-option" data-lang="it">Italiano</button>
          <button class="lang-option" data-lang="tr">Türkçe</button>
          <button class="lang-option" data-lang="nl">Nederlands</button>
          <button class="lang-option" data-lang="pl">Polski</button>
          <button class="lang-option" data-lang="id">Bahasa Indonesia</button>
        </div>
      </div>
    </header>

    <main class="results-content">
      <!-- Loading -->
      <div id="loading" class="loading hidden">
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
        <p class="loading-text">Searching...</p>
      </div>

      <!-- Error -->
      <div id="error" class="error-message hidden"></div>

      <!-- Answer (info type) -->
      <section id="answer-section" class="answer-section hidden"></section>

      <!-- Sites (site type) -->
      <section id="sites-section" class="sites-section hidden"></section>

      <!-- Sources (info type) -->
      <section id="sources-section" class="sources-section hidden"></section>

      <!-- Ad -->
      <div id="ad-slot" class="ad-slot hidden">
        <div class="ad-label">Ad</div>
        <div class="ad-content">
          <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-8053045122194729"
            data-ad-slot="auto"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        </div>
      </div>

      <!-- Related Searches -->
      <section id="related-section" class="related-section hidden"></section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
