name = "helium-search"
main = "worker/index.js"
compatibility_date = "2026-02-18"

[assets]
directory = "./frontend"
binding = "ASSETS"

[vars]
QWEN_MODEL = "qwen3.5-plus"
SEARCH_TIMEOUT_MS = "15000"
MAX_RESULTS = "15"

# API keys should be set as secrets via `wrangler secret put`:
#   wrangler secret put QWEN_API_KEY
#   wrangler secret put GOOGLE_API_KEY
#   wrangler secret put GOOGLE_CX
#   wrangler secret put BING_API_KEY
#   wrangler secret put BRAVE_API_KEY
#   wrangler secret put YANDEX_USER
#   wrangler secret put YANDEX_KEY
#   wrangler secret put MOJEEK_API_KEY
#   wrangler secret put MARGINALIA_KEY

# Non-secret config (can also be set in [vars] above):
#   wrangler secret put SEARXNG_URL
